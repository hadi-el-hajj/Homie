<h1>Homie</h1>
<h4>Your home appliances : </h4>
<div style="width: 100px;">
  <a routerLink="washingmachine" class="h-25%">
    <img src="assets/laundry.png" [ngClass]="{'bg-success': done , 'bg-danger': !done }" width=100%>
  </a>
  <p>Time Left : {{ washingMachineTimeLeft }}</p>
  <button class="btn btn-success mt-1" (click)='launchTimer()' [disabled]='done'>Done ! </button>
</div>

<div>
  <button class="btn btn-secondary mt-3" routerLink='/'> Back </button>
</div>
